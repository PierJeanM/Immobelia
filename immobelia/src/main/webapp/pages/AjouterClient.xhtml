<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<h:form>
    <p:panel header="Validate">
 
        <h:panelGrid id="grid" columns="2" cellpadding="9">
            <h:outputLabel for="nom" value="Nom :" style="font-weight:bold"/>                    
            <p:inputText id="nom" value="#{clientMB.client.nom}" required="true" label="Nom"/>
 
            <h:outputLabel for="prenom" value="Prenom:" style="font-weight:bold"/>                    
            <p:inputText id="prenom" value="#{clientMB.client.prenom}" label="Prenom">
                <f:validateDoubleRange minimum="5" maximum="8" />
            </p:inputText>
 
            <h:outputLabel for="telephone" value="Telephone :" style="font-weight:bold"/>                    
            <p:inputText id="telephone" value="#{clientMB.client.telephone}" label="Telephone">
                <f:validateDoubleRange minimum="5" maximum="8" />
            </p:inputText>
            
            <h:outputLabel for="numrue" value="Numero de rue :" style="font-weight:bold"/>                    
            <p:inputText id="numrue" value="#{clientMB.client.adresse.numero}" label="numrue">
                <f:validateDoubleRange minimum="5" maximum="8" />
            </p:inputText>
            
            <h:outputLabel for="nomrue" value="Nom de la rue :" style="font-weight:bold"/>                    
            <p:inputText id="nomrue" value="#{clientMB.client.adresse.rue}" label="nomrue">
                <f:validateDoubleRange minimum="5" maximum="8" />
            </p:inputText>
            
            <h:outputLabel for="ville" value="Ville :" style="font-weight:bold"/>                    
            <p:inputText id="ville" value="#{clientMB.client.adresse.ville}" label="ville">
                <f:validateDoubleRange minimum="5" maximum="8" />
            </p:inputText>
            
            <h:outputLabel for="codepostal" value="Code postal :" style="font-weight:bold"/>                    
            <p:inputText id="codepostal" value="#{clientMB.client.adresse.codePostal}" label="codepostal">
                <f:validateDoubleRange minimum="5" maximum="8" />
            </p:inputText>                   
            
            
	            <h:panelGrid columns="3" cellpadding="5">
			        <h:outputLabel for="menu" value="Classes Standard :" />
			        <p:selectCheckboxMenu id="menu" value="#{clientMB.selectedClassesStandard}" label="Classes Standard"
			                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
		            <f:selectItems value="#{classeStandardMB.allClasseStandard}" />
			        </p:selectCheckboxMenu>
			     
		    	</h:panelGrid>
	 

        </h:panelGrid>
 
        <p:commandButton value="Ajouter" action="#{clientMB.addClient}" validateClient="true" style="margin-right:10px"/>
        
    </p:panel>
</h:form>
		</ui:define>


	</ui:composition>




</h:body>
</html>
