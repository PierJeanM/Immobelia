<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
		
			<h:form> 
			    <p:panel header="Classes Standards de biens immobiliers">
				    <p:accordionPanel activeIndex="">
				    	<c:forEach items="#{tableauBordMB.classesStandards}" var="classe" >
					        <p:tab title="Bien appartenant Ã  la classe #{classe.idClasseStandard}">
								<p:dataList value="#{tableauBordMB.getBiensOfClasseStandard(classe.idClasseStandard)}" var="bien" type="definition">
							       	Bien: #{bien.prix}
							    </p:dataList>
					        </p:tab>
						</c:forEach>
				    </p:accordionPanel>
			    </p:panel>
			</h:form>
			
		</ui:define>
	</ui:composition>
		
	</h:body> 
</html>
