<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>Gestion Propri√©taires</h:head>
	<h:body>
		<ui:composition template="/template/layout.xhtml">
			<ui:define name="content">
				<h:form>
					<p:dataTable id="tableProprios" var="proprio"
						value="#{proprietaireMB.byConseiller}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						paginator="true" rows="10" style="margin-bottom:20px">
	
						<p:column>
							<f:facet name="header">
								<h:outputText value="Id" />
							</f:facet>
							<h:outputText value="#{proprio.id_personne}" />
						</p:column>
	
						<p:column>
							<f:facet name="header">
								<h:outputText value="Nom" />
							</f:facet>
							<h:outputText value="#{proprio.nom}" />
						</p:column>
	
						<p:column>
							<f:facet name="header">
								<h:outputText value="Prenom" />
							</f:facet>
							<h:outputText value="#{proprio.prenom}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Nombre de biens" />
							</f:facet>
							<h:outputText value="#{proprio.biensImmos.size()}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Montant total des biens" />
							</f:facet>
							<h:outputText value="#{proprio.montantTotal} &euro;" />
						</p:column>
					</p:dataTable>

<!-- 					<p:commandButton action="/pages/AjouterClient.xhtml" value="Ajouter un Client"></p:commandButton> -->
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
