<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>Bienvenue dans la page GestionProprietaire</h:head>
<body>

	<h:form id="form">

		<p:dataList value="#{proprietaireMB.getByConseiller()}"
			var="proprietaire" type="ordered" itemType="none" paginator="true"
			rows="10" styleClass="paginated">
			<f:facet name="header">
            Liste des propriétaires
        </f:facet>
			<p:commandLink oncomplete="PF('infosProprio').show()"
				title="Detail des proprietaires" styleClass="ui-icon ui-icon-search"
				style="float:left;margin-right:10px">
				<f:setPropertyActionListener value="#{proprietaire}"
					target="#{proprietaireMB.byConseiller}" />
				<h:outputText value="#{proprietaire.nom}, #{proprietaire.prenom}" />
			</p:commandLink>
			<h:outputText value="#{proprietaire.nom}, #{proprietaire.prenom}"
				style="display:inline-block" />
		</p:dataList>

		<p:dialog header="Informations detaillées du proprietaire" widgetVar="infosProprio"
			modal="true" showEffect="blind" hideEffect="explode"
			resizable="false">
			<p:outputPanel id="carDetail" style="text-align:center;">
				<p:panelGrid columns="2"
					rendered="#{not empty proprietaireMB.byConseiller}"
					columnClasses="label,value">
					

					<h:outputText value="Nom : " />
					<h:outputText value="#{proprietaireMB.proprietaire.nom}" />

					<h:outputText value="Prenom : " />
					<h:outputText value="#{proprietaireMB.proprietaire.prenom}" />

					<h:outputText value="Nombre Biens : " />
					<h:outputText value="#{bienImmobilierMB.nombreBiens()}" />

					<h:outputText value="Montant total Biens" />
					<h:outputText value="$#{proprietaireMB.proprietaire.telTravail}" />
				</p:panelGrid>
			</p:outputPanel>
		</p:dialog>




	</h:form>
</body>
</html>
