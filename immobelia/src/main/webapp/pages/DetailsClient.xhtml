<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head></h:head>

	<h:body>
		<ui:composition template="/template/layout.xhtml">
	
			<ui:define name="content">
				<h:form>
				   <p:panel id="panel" header="Détails Client" style="margin-bottom:10px;">
				        <p:messages id="messages" />
				        <h:panelGrid columns="2" cellpadding="5">
				            <h:outputLabel for="name" value="Nom :" />
				            <h:outputText value="#{clientMB.client.nom}" />
				 
				            <p:outputLabel value="Prenom :" />
				            <h:outputText value="#{clientMB.client.prenom}" />
				 
				            <p:outputLabel value="Telephone :" />
				            <h:outputText value="#{clientMB.client.telephone}" />
				            
				            <p:outputLabel value="Adresse :" />
				            <h:outputText value="#{clientMB.client.adresse}" />
				        </h:panelGrid>
				        
				        <p:accordionPanel>
					        <p:tab title="Godfather Part I">
					            <h:panelGrid columns="2" cellpadding="10">
					                

							<c:forEach items="#{clientMB.client.bienRecherche}" var="classe">
								<p:tab
									title="Bien appartenant à la classe #{classe.idClasseStandard}">
	
									<p:dataList
										value="#{classe.listeBienImmobilier}"
										var="bien" type="definition">
								    
								       	Bien N°#{bien.idBien} = Adresse: #{bien.adresse} , Superficie: #{bien.superficie} m², Prix: #{bien.prix} € , Type Bail: #{bien.typeBail} 
								    </p:dataList>
	
								</p:tab>
							</c:forEach>







					            </h:panelGrid>
					        </p:tab>
    					</p:accordionPanel>
				    </p:panel>
				</h:form>
			</ui:define>
		</ui:composition>	
	</h:body>
</html>
