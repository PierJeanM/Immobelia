<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<h:form>
				<p:dataTable id="tbl" var="client"
					value="#{clientMB.clientByIdConseiller}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					paginator="true" rows="10" style="margin-bottom:20px">

					<p:column>
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{client.id_personne}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Nom" />
						</f:facet>
						<h:outputText value="#{client.nom}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Prenom" />
						</f:facet>
						<h:outputText value="#{client.prenom}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Telephone" />
						</f:facet>
						<h:outputText value="#{client.telephone}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Adresse" />
						</f:facet>
						<h:outputText value="#{client.adresse}" />
					</p:column>
				</p:dataTable>

			<p:commandButton action="/pages/AjouterClient.xhtml" actionListener="#{}"></p:commandButton>
			</h:form>
		</ui:define>


	</ui:composition>




</h:body>
</html>
