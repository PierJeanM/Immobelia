<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>Gestion Propriétaires</h:head>
	<h:body>
		<ui:composition template="/template/layout.xhtml">
			<ui:define name="content">
				<h:form>
			    <p:panel header="Ajout d'un Proprietaire">

			        <h:panelGrid id="grid" columns="2" cellpadding="9">
			            <h:outputLabel value="Nom :" style="font-weight:bold"/>                    
			            <p:inputText id="nom" value="#{proprietaireMB.proprietaire.nom}" required="true" label="Nom"/>
			 
			            <h:outputLabel value="Prenom:" style="font-weight:bold"/>                    
			            <p:inputText id="prenom" value="#{proprietaireMB.proprietaire.prenom}" label="Prenom"/>
			 
			            <h:outputLabel value="Telephone :" style="font-weight:bold"/>                    
			            <p:inputText id="telephone" value="#{proprietaireMB.proprietaire.telephone}" label="Telephone"/>
			            
			            <h:outputLabel value="ADRESSE"/>
			            <h:outputText value="" />
			            
			            <h:outputLabel value="Numero de rue :" style="font-weight:bold"/>                    
			            <p:inputText id="numrue" value="#{proprietaireMB.proprietaire.adresse.numero}" label="Numéro"/>
			            
			            <h:outputLabel value="Nom de la rue :" style="font-weight:bold"/>                    
			            <p:inputText id="nomrue" value="#{proprietaireMB.proprietaire.adresse.rue}" label="Rue"/>
			            
			            <h:outputLabel for="ville" value="Ville :" style="font-weight:bold"/>                    
			            <p:inputText id="ville" value="#{proprietaireMB.proprietaire.adresse.ville}" label="Ville"/>
			            
			            <h:outputLabel for="codepostal" value="Code postal :" style="font-weight:bold"/>                    
			            <p:inputText id="codepostal" value="#{proprietaireMB.proprietaire.adresse.codePostal}" label="codepostal"/>  
					    	
					    	
					   	<p:commandButton value="Ajouter" actionListener="#{proprietaireMB.addProprietaire}" style="margin-right:10px"/>
					   
			        </h:panelGrid>
			        
			    </p:panel>
			</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
