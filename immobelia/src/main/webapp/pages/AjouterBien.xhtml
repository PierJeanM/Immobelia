<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>Ajout Bien Immobilier</h:head>
<body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<h:form>

				<p:panel header="Ajout d'un Bien Immobilier">

					<p:growl id="msgs" showDetail="true" />

					<h:panelGrid columns="2" cellpadding="5">

						<p:outputLabel for="typeBien" value="Type de Bien:" />
						<p:selectOneMenu id="typeBien"
							value="#{classeStandardMB.classeStandard.typeBien}"
							style="width:125px">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="Appartement" itemValue="Appartement" />
							<f:selectItem itemLabel="Emplacement" itemValue="Emplacement" />
							<f:selectItem itemLabel="Entrepot" itemValue="Entrepot" />
							<f:selectItem itemLabel="Maison" itemValue="Maison" />
							<f:selectItem itemLabel="Studio" itemValue="Studio" />
							<f:selectItem itemLabel="Terrain" itemValue="Terrain" />
						</p:selectOneMenu>

						<p:outputLabel for="dateMiseDispo"
							value="Date de mise à à disposition" />
						<p:calendar id="dateMiseDispo"
							value="#{bienImmobilierMB.bienImmobilier.dateMiseDisposition}"
							mode="inline" />

						<p:outputLabel for="dateSoumission" value="Date de soumission" />
						<p:calendar id="dateSoumission"
							value="#{bienImmobilierMB.bienImmobilier.dateSoumission}"
							mode="inline" />

					</h:panelGrid>
					<h:panelGrid columns="3" cellpadding="5">

						<p:outputLabel for="prixVenteLocation"
							value="Prix de Vente/Location fixé" />
						<p:inputText id="prixVenteLocation"
							value="#{bienImmobilierMB.bienImmobilier.prix}" />
						<p:slider for="prixVenteLocation" maxValue="1000000"
							style="width:100px">
							<p:ajax event="slideEnd"
								listener="#{bienImmobilierMB.slidePrix()}" />
						</p:slider>

						<p:outputLabel for="revenuDemande" value="Revenu minimum requis" />
						<p:inputText id="revenuDemande"
							value="#{bienImmobilierMB.bienImmobilier.revenuCadastral}" />
						<p:slider for="revenuDemande" maxValue="10000" style="width:100px">
							<p:ajax event="slideEnd"
								listener="#{bienImmobilierMB.slideRevenu()}" />
						</p:slider>

						<p:outputLabel for="superficie" value="Superficie" />
						<p:inputText id="superficie"
							value="#{bienImmobilierMB.bienImmobilier.superficie}" />
						<p:slider for="superficie" maxValue="500" style="width:100px">
							<p:ajax event="slideEnd"
								listener="#{bienImmobilierMB.slideSuperficie()}" />
						</p:slider>

					</h:panelGrid>
					<h:panelGrid columns="2" cellpadding="5">

						<p:outputLabel for="Disponibilite" value="Disponibilite:" />
						<p:selectBooleanButton id="Disponibilite"
							value="#{bienImmobilierMB.bienImmobilier.statut}"
							onLabel="Disponible" offLabel="Non disponible"
							onIcon="ui-icon-check" offIcon="ui-icon-close"
							style="width:100px">
							<p:ajax update="msgs"
								listener="#{bienImmobilierMB.bienImmobilier.messageDisponibilité()}" />
						</p:selectBooleanButton>


						<p:outputLabel for="telephoneClient" value="Telephone du client:" />
						<p:inputText id="telephoneClient"
							value="#{bienImmobilierMB.bienImmobilier.telClient}" />

						<p:outputLabel for="typeBail" value="Type de Bail:" />
						<p:selectOneMenu id="typeBail"
							value="#{bienImmobilierMB.bienImmobilier.typeBail}"
							style="width:125px">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="Habitation" itemValue="Habitation" />
							<f:selectItem itemLabel="Entreprise" itemValue="Entreprise" />
						</p:selectOneMenu>

						<h:outputText value="Offre" />						
						<p:selectOneMenu id="typeOffre"
							value="#{classeStandardMB.classeStandard.typeBien}"
							style="width:125px">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="Location" itemValue="Location" />
							<f:selectItem itemLabel="Achat" itemValue="Achat" />
						</p:selectOneMenu>

						<h:outputLabel for="classeStandard" value="Classes Standard :" />
						<p:selectCheckboxMenu id="classeStandard"
							value="#{bienImmobilierMB.selectedClassesStandard}"
							label="Classes Standard" filter="true"
							filterMatchMode="startsWith" panelStyle="width:250px">
							<f:selectItems value="#{classeStandardMB.allClasseStandard}" />
						</p:selectCheckboxMenu>

						<p:outputLabel for="numeroDeRue" value="Numero de la rue :" />
						<p:inputText id="numeroDeRue"
							value="#{proprietaireMB.proprietaire.adresse.numero}"
							label="numrue">
							<f:validateDoubleRange minimum="5" maximum="8" />
						</p:inputText>

						<p:outputLabel for="nomDeRue" value="Nom de la rue :" />
						<p:inputText id="nomDeRue"
							value="#{proprietaireMB.proprietaire.adresse.rue}" label="nomrue">
							<f:validateDoubleRange minimum="5" maximum="8" />
						</p:inputText>

						<p:outputLabel for="nomVille" value="Ville :" />
						<p:inputText id="nomVille"
							value="#{proprietaireMB.proprietaire.adresse.ville}"
							label="ville">
							<f:validateDoubleRange minimum="2" maximum="20" />
						</p:inputText>

						<p:outputLabel for="codePostalVille" value="Code postal :" />
						<p:inputText id="codePostalVille"
							value="#{proprietaireMB.proprietaire.adresse.codePostal}"
							label="codePostalVille">
							<f:validateDoubleRange minimum="5" maximum="5" />
						</p:inputText>

						<p:outputLabel for="nomProprietaire" value="Nom du proprietaire :" />
						<p:inputText id="nomProprietaire"
							value="#{proprietaireMB.proprietaire.nom}"
							label="nomProprietaire">
						</p:inputText>

						<p:outputLabel for="prenomProprietaire"
							value="Prenom du proprietaire :" />
						<p:inputText id="prenomProprietaire"
							value="#{proprietaireMB.proprietaire.prenom}"
							label="prenomProprietaire">
						</p:inputText>


						<p:outputLabel for="telephoneProprio"
							value="Telephone du proprietaire:" />
						<p:inputText id="telephoneProprio"
							value="#{proprietaireMB.proprietaire.telephone}" />


						<p:commandButton value="Ajouter"
							actionListener="#{bienImmobilierMB.addBienImmo}"
							action="GestionBienImmobilier.xhtml" style="margin-right:10px" />

					</h:panelGrid>

				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
