<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Login Page</title>
	</h:head>

	<h:body>
		<h:form id="adminLoginForm">
			<p:panel header="Connection conseiller"
				style="width:650px; margin: 0 auto;">

				<h:panelGrid id="grid" columns="4" cellpadding="5" style="margin: 0 auto;">
				
					<h:outputLabel value="Id :"
						style="font-weight:bold" />
					<p:inputText id="id"
						value="#{conseillerMB.conseillerImmobilier.id_personne}" required="true"/>
						<h:outputLabel value="Mot de Passe :"
						style="font-weight:bold" />
					<p:inputText id="mdp" type="password"
						value="#{conseillerMB.conseillerImmobilier.motDePasse}" required="true"/>
					<h:outputText value="#{validationView.text}" />
					
				</h:panelGrid>
				<div align="center">
					<p:commandButton value="Connexion" action="#{conseillerMB.login}" style="margin: 0 auto;" />
				</div>
				<p:messages styleClass="errorMessage" autoUpdate="true" />
			</p:panel>
		</h:form>
	</h:body>
</html>
