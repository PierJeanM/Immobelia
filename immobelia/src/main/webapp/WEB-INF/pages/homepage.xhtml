<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:p="http://primefaces.org/ui">

<h:head>Bienvenue dans la Homepage!</h:head>
<h:body>



	<p:layout style="min-width:400px;min-height:200px;">

		<h:form>
			<p:panel header="Information conseiller">


				<p:column>

					<p:row>
						<h:outputLabel for="nom" value="Nom :" style="font-weight:bold" />
						<h:outputText value="#{conseillerMB.conseillerImmobilier.nom}" />
					</p:row>
					<p:row>
						<h:outputLabel for="prenom" value="Prenom :"
							style="font-weight:bold" />
						<h:outputText value="#{conseillerMB.conseillerImmobilier.prenom}" />
					</p:row>
					<p:row>
						<h:outputLabel for="mdp" value="MDP :"
							style="font-weight:bold" />
						<h:outputText
							value="#{conseillerMB.conseillerImmobilier.motDePasse}" />
					</p:row>
				</p:column>

				
			</p:panel>
		</h:form>

	</p:layout>
	
	<p:tabMenu activeIndex="#{param.i}">
    <p:menuitem value="Gestion Proprietaire" outcome="/pages/GestionProprietaire.xhtml" icon="ui-icon-document">
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem value="Gestion Client" outcome="/pages/GestionClient.xhtml" icon="ui-icon-document">
        <f:param name="i" value="1" />
    </p:menuitem>
    <p:menuitem value="Gestion Bien Immobilier" outcome="/pages/GestionBienImmobilier.xhtml" icon="ui-icon-document">
        <f:param name="i" value="2" />
    </p:menuitem>
    <p:menuitem value="Gestion Tableau De Bord" outcome="/pages/GestionTableauDeBord.xhtml" icon="ui-icon-document">
        <f:param name="i" value="3" />
    </p:menuitem>
    
</p:tabMenu>
	
	
	

</h:body>
</html>
